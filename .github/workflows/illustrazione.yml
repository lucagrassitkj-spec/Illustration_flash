name: Illustrazione Bot

on:
  schedule:
    # Ogni 3 giorni alle 12:00 ora italiana (UTC 10:00)
    - cron: "0 10 */3 * *"
  workflow_dispatch:

jobs:
  illustrazione:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run summarizer
        run: python illustration_summarizer.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: illustrazione-flash
          path: output/*.txt

      - name: Send each article separately to Telegram
        run: |
          for file in output/*.txt; do
            echo "Invio articoli da $file a Telegram..."
            while IFS= read -r line; do
              if [ -n "$line" ]; then
                # Estrae solo il link (assumendo che sia lâ€™ultima riga di ogni articolo)
                url=$(echo "$line" | tail -n1)
                curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
                  -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
                  -d text="$url"
                sleep 2
              fi
            done < "$file"
          done
